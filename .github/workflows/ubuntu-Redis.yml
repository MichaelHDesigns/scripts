name: check
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'
jobs:
  ubuntu-1804:
    name: Redis on ubuntu:18.04
    runs-on: ubuntu-18.04
    env:
      SCRIPT_URL: https://gitee.com/Xiechengqi/scripts/raw/master/install
    steps:
      - name: Redis
        run: |
          curl -SsL $SCRIPT_URL/Redis/install.sh | sudo bash
      - name: check
        run: |
          sleep 10
          sudo systemctl status redis
          sudo ss -plunt
          sudo ls --color=auto -alht /data/*
          echo "üçè Redis Ubuntu 18.04 install script is ${{ job.status }}"
  ubuntu-2004:
    name: Redis on ubuntu:20.04
    runs-on: ubuntu-20.04
    env:
      SCRIPT_URL: https://gitee.com/Xiechengqi/scripts/raw/master/install
    steps:
      - name: Redis
        run: |
          curl -SsL $SCRIPT_URL/Redis/install.sh | sudo bash
      - name: check
        run: |
          sleep 10
          sudo systemctl status redis
          sudo ss -plunt
          sudo ls --color=auto -alht /data/*
          echo "üçè Redis Ubuntu 20.04 install script is ${{ job.status }}"
