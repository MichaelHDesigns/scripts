name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-18.04
    steps:
      - run: curl -SsL https://raw.githubusercontent.com/Xiechengqi/scripts/master/install/Mysql/install.sh | sudo bash -s 5.7
      - run: curl -SsL https://raw.githubusercontent.com/Xiechengqi/scripts/master/install/Postgres/install.sh | sudo bash
      - run: curl -SsL https://raw.githubusercontent.com/Xiechengqi/scripts/master/install/Mongodb/install.sh | sudo bash
      - run: sudo systemctl stop mysqld && curl -SsL https://raw.githubusercontent.com/Xiechengqi/scripts/master/install/Mysql/install.sh | sudo bash -s 8.0
      - run: sudo ss -plunt
      - run: sudo apt install -q -y tree && sudo tree -d -L 3 /data
      - run: echo "üçè This job's status is ${{ job.status }}."
      
      - name: Send email
        # You may pin to the exact commit or the version.
        # uses: dawidd6/action-send-mail@ceb614a2c5737d913f2d2729e2bcc70ad933382b
        uses: dawidd6/action-send-mail@v3.4.1
        with:
          # SMTP server address
          server_address: 
          # SMTP server port
          server_port: 
          # Authenticate as this user to SMTP server
          username: # optional
          # Authenticate with this password to SMTP server
          password: # optional
          # Subject of mail message
          subject: 
          # Recipients mail addresses (separated with comma)
          to: 
          # Full name of mail sender (might be with an email address specified in <>)
          from: 
          # Whether this connection use TLS (default is true if server_port is 465)
          secure: # optional
          # Body of mail message (might be a filename prefixed with file:// to read from)
          body: # optional
          # HTML body of mail message (might be a filename prefixed with file:// to read from)
          html_body: # optional
          # Carbon copy recipients (separated with comma)
          cc: # optional
          # Blind carbon copy recipients (separated with comma)
          bcc: # optional
          # An email address that will appear on the Reply-To field
          reply_to: # optional
          # Allow unsigned/invalid certificates
          ignore_cert: # optional
          # Convert body from Markdown to HTML (set content_type input as text/html too)
          convert_markdown: # optional
          # Files that will be added to mail message attachments (separated with comma)
          attachments: # optional
          # Set Priority level for the mail message to 'high', 'normal' (default) or 'low'
          priority: # optional
